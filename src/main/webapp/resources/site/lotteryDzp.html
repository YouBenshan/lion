	<script type="text/javascript">
$(function() {
    //HTML 5新增window.requestAnimFrame方法,用于以一种更好的性能来实现动画。
    window.requestAnimFrame = (function() {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame ||
		window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function(callback) {
            window.setTimeout(callback, 1000 / 60)//定义每秒执行60次动画相,当于使用setInterval(render, 16)方法,但是具有更高的性能
        }
    })();
	
    var totalDeg = 360 * 3 + 0;//转动3圈角度
    var steps = [];
    var lostDeg = [36, 96, 156, 216, 276,336];//定义不中奖的区间
    var prizeDeg = [6, 66, 126,186,246,306];//定义中奖区间
    //var prize;  中奖的奖项
	//var sncode =201306016267137284; 中奖的序列码
	var prize, sncode;
    var count = 0; //抽奖的次数
    var now = 0;   //
    var a = 0.01;  //转动率
    var outter, inner, timer, running = false;
    function countSteps() {
        var t = Math.sqrt(2 * totalDeg / a);
        var v = a * t;
        for (var i = 0; i < t; i++) {
            steps.push((2 * v * i - a * i * i) / 2)
        }
        steps.push(totalDeg)
    }
    function step() {
        outter.style.webkitTransform = 'rotate(' + steps[now++] + 'deg)';//Webkit内核浏览器css3使对象旋转的角度
        outter.style.MozTransform = 'rotate(' + steps[now++] + 'deg)';//Firefox浏览器内核浏览器css3使对象旋转的角度
        if (now < steps.length) {
		    running = true;
            requestAnimFrame(step)
        } else {
            running = false;
            setTimeout(function() {
                if (prize != null) {//如果中奖
                    $("#sncode").text(sncode);//往页面sncode赋值
                    var type = "";
                    if (prize == 1) {
                        type = "一等奖"
                    } else if (prize == 2) {
                        type = "二等奖"
                    } else if (prize == 3) {
                        type = "三等奖"
                    }
					else if (prize == 4) {
                        type = "四等奖"
                    }
					else if (prize == 5) {
                        type = "五等奖"
                    }
					else if (prize == 6) {
                        type = "六等奖"
                    }
                    $("#prizetype").text(type);//往页面prizetype赋值
                    $("#result").slideToggle(500);
                    $("#outercont").slideUp(500)
                } else {//如果不中奖
                    alert("亲，继续努力哦！")
                }
            },
            200)
        }
    }
	
    function start(deg) {
        deg = deg ||　lostDeg[parseInt(lostDeg.length * Math.random())];
        running = true;
        clearInterval(timer);
        totalDeg = 360 * 5 + deg;
        steps = [];
        now = 0;
        countSteps();
        requestAnimFrame(step)
    }
    window.start = start;
    outter = document.getElementById('outer');
    inner = document.getElementById('inner');
    i = 10;
	//触发按钮 开始抽奖
    $("#inner").click(function() {
	　　//如果正在运行，则不进行抽奖　
		if (running) return;
		//如果超过抽奖次数，不能抽奖
        if (count >= 30) {
            alert("您已经抽了 30 次奖,不能再抽了,下次再来吧!");
            return
        }
		//如果中奖，不能抽奖
       if (prize != null) {
            alert("亲，你不能再参加本次活动了喔！下次再来吧~");
            return
        }
		//往后台发送数据
        $.ajax({
            url: "http://localhost:8080/lion/activity/turntable", 
			type: "GET",
            dataType: "json",
			contentType:"application/json",
            data: {
                wechatId: "o7MB9jpybk-XJZHjQfjeM51i5XpI",
                userType: "dzp",
                tid: "1"
            },
            beforeSend: function() {
                running = true;//设置开始抽奖
                timer = setInterval(function() {//在执行时,它从载入页面后每隔指定的时间(1ms)执行转盘旋转角度5
                    i += 5;
                    outter.style.webkitTransform = 'rotate(' + i + 'deg)';
                    outter.style.MozTransform = 'rotate(' + i + 'deg)'
                },
                1)
            },
            success: function(data) {//请求成功后回调函数。这个方法有两个参数：服务器返回数据，返回状态
                if (data.error == "invalid") {//如果返回数据非法，则不能抽奖
                    alert(data.msg);
					//alert("超过抽奖次数");
                    count = 30;
                    clearInterval(timer);//终止计时器
                    return
                }
                if (data.error == "getsn") {//获取SN序列号错误
                    $("#tel").val(data.tel);
					if(data.state==2){
						$("#closed").css("display","none");
					}
				   $("#red").text(data.msg);
                    alert(data.msg + data.sn);
                    count = 30;
                    clearInterval(timer);
                    prize = data.prizetype;
                    sncode = data.sn;
                    start(prizeDeg[data.prizetype - 1]);
                    return
                }
                if (data.success) {//中奖
                    prize = data.prizetype;//中奖的类型
                    sncode = data.sn;//中奖的序列号
                    start(prizeDeg[data.prizetype - 1])
                } else {//不中奖
                    prize = null;
                    start()
                }
                running = false;
                count++
            },
            error: function() {//任何后台处理错误
                prize = null;
                start();
                running = false;
                count++
            },
            timeout: 1000
        })
    })
});
