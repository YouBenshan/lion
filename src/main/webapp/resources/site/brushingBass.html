<div class="block1">
	<p class="p1">贝氏刷牙法(Bass method of brushing)</p><br>
	<p>贝氏刷牙法又称水平颤动法或龈沟法。是一种有效的清除龈缘附近及龈沟内菌斑的方法。</p>
	<p>贝氏刷牙法最为广泛接受，因为这个部位对控制牙龈与牙周感染最为重要。</p>
	<p>去除所有患者龈缘附近与龈沟内的牙菌斑，特别是邻间区，牙颈部与暴露的根面区。</p>
